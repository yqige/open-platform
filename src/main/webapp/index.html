<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>我的会员</title>
    #include("/include/static.html")
</head>

<body>
<!-- body 顶部加上如下代码 -->
<div class="weui-pull-to-refresh__layer">
    <div class='weui-pull-to-refresh__arrow'></div>
    <div class='weui-pull-to-refresh__preloader'></div>
    <div class="down">下拉刷新</div>
    <div class="up">释放刷新</div>
    <div class="refresh">正在刷新</div>
</div>

<div class="page js_show">
    <div class="abhb-ca-mcard">
        <div class="media">
            <div class="media-left media-middle">
                <img src="#(headimgurl)" class="img-circle" style="width: 52px;height: 52px;">
            </div>
            <div class="media-body media-middle" style="padding-left: 10px;">
                #(nickName)<br><span style="font-size: 12px;">#(memmbertype)</span>
            </div>
        </div>
        <div style="position: absolute;bottom: 15px;right: 15px;line-height: 1;font-size: 12px;">会员编号：#(memmernum)</div>
    </div>
    <div class="weui-flex" style="margin-bottom: 30px;">
        <div class="weui-flex__item text-center text-info">
            <span class="abhb-ca-lead">#(members_point)</span><br /><span class="glyphicon glyphicon-gift" aria-hidden="true"></span> 积分
        </div>
        <div class="weui-flex__item text-center text-success">
            &yen;<span class="abhb-ca-lead">#(money)</span><br /><span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span> 储值余额
        </div>
        <div class="weui-flex__item text-center text-warning">
            <span class="abhb-ca-lead" id="discount"></span>折<br /><span class="glyphicon glyphicon-certificate" aria-hidden="true"></span> 会员折扣*
        </div>
    </div>
    <div class="weui-cells" style="margin-bottom: 30px;">
        <!--memberCode.html-->
        <a class="weui-cell weui-cell_access" href="#(CTX)favorites/getUserQrcode?type=1">
            <div class="weui-cell__bd">
                <span class="glyphicon glyphicon-qrcode text-info" aria-hidden="true"></span>&nbsp;&nbsp;会员二维码
            </div>
            <div class="weui-cell__ft">购物时请出示</div>
        </a>
        <!--editMemInfo.html-->
        <a class="weui-cell weui-cell_access" href="#(CTX)favorites/editMemInfo">
            <div class="weui-cell__bd">
                <span class="glyphicon glyphicon-user text-info" aria-hidden="true"></span>&nbsp;&nbsp;会员资料
            </div>
            <div class="weui-cell__ft">修改</div>
        </a>
        <a class="weui-cell weui-cell_access" href="#(CTX)favorites/getUserQrcode?type=2">
            <div class="weui-cell__bd">
                <span class="glyphicon glyphicon-piggy-bank text-success" aria-hidden="true"></span>&nbsp;&nbsp;储值余额
            </div>
            <div class="weui-cell__ft">充值</div>
        </a>
        <a class="weui-cell weui-cell_access" href="#(CTX)favorites/list">
            <div class="weui-cell__bd">
                <span class="glyphicon glyphicon-heart text-danger" aria-hidden="true"></span>&nbsp;&nbsp;我的收藏
            </div>
            <div class="weui-cell__ft">查看</div>
        </a>
        <a class="weui-cell weui-cell_access" href="#(CTX)favorites/getOrders">
            <div class="weui-cell__bd">
                <span class="glyphicon glyphicon-tags text-warning" aria-hidden="true"></span>&nbsp;&nbsp;购买记录
            </div>
            <div class="weui-cell__ft">查看</div>
        </a>
    </div>
    <div class="weui-footer">
        <p class="weui-footer__text">* 注：会员折扣的使用范围详见会员卡相关说明。</p>
    </div>
</div>

<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
<script type="text/javascript">
    var discount=#(discount);
    $(document.body).pullToRefresh().on("pull-to-refresh", function() {
        window.location.href=window.location.href;
    });
    $(document.body).pullToRefreshDone();
    var num=(discount/100).toFixed(2);
    document.getElementById("discount").innerHTML=num;
</script>
</body>

</html>
