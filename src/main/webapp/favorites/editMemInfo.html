<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>会员资料</title>
		<link rel="stylesheet" href="../css/weui.min.css" />
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/casher.css" />
		<script src="../js/jquery-3.2.1.min.js"></script>
	</head>

	<body>
	<form id="memberInfofrom" action="/wx-brand/favorites/saveMemInfo">
	<input name="memberInfo.id" value="#(memberInfo.id??)" type="text"/>
		<div class="page js_show">
			<div class="weui-cells__title">基本资料<span class="text-info">【建议填写完整】</span></div>
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">真实姓名</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" name="memberInfo.memmername" type="text" placeholder="请输入真实姓名" value="#(memberInfo.memmername??)">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">手机号</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="tel" placeholder="请输入手机号" name="memberInfo.phone" value="#(memberInfo.phone??)">
					</div>
					<!--<div class="weui-cell__ft">-->
						<!--<button class="weui-vcode-btn text-info">获取验证码</button>-->
					<!--</div>-->
				</div>
				<!--<div class="weui-cell">-->
					<!--<div class="weui-cell__hd"><label class="weui-label">验证码</label></div>-->
					<!--<div class="weui-cell__bd">-->
						<!--<input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入验证码">-->
					<!--</div>-->
				<!--</div>-->
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">身份证号</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="text" placeholder="请输入您的身份证号" name="memberInfo.idcard" value="#(memberInfo.idcard??)">
					</div>
				</div>
			</div>
			<div class="weui-cells__title">选填资料</div>
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__hd"><label for="" class="weui-label">生日</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="date" value="#date(memberInfo.birthday,'yyyy-MM-dd')" name="memberInfo.birthday" #(ro)>
					</div>
				</div>
				<div class="weui-cell weui-cell_select weui-cell_select-after">
					<div class="weui-cell__hd">
						<label for="" class="weui-label">性别</label>
					</div>
					<div class="weui-cell__bd">
						<select class="weui-select" name="memberInfo.sex">
							<option value="0"
									#if(memberInfo.sex==0)
									selected="selected"
									#end
							>保密</option>
							<option value="1"
									#if(memberInfo.sex==1)
									selected="selected"
									#end
							>男</option>
							<option value="2"
									#if(memberInfo.sex==2)
									selected="selected"
									#end
							>女</option>
						</select>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">QQ</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入QQ号" name="memberInfo.qq" value="#(memberInfo.qq??)">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">电子邮箱</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="email" placeholder="请输入电子邮箱" name="memberInfo.email" value="#(memberInfo.email??)">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">联系地址</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="text" placeholder="请输入您的地址" name="memberInfo.adress" value="#(memberInfo.adress??)">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">职业</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="text" placeholder="请输入您的职业" name="memberInfo.career" value="#(memberInfo.career??)">
					</div>
				</div>
                ###以下只为填充样式
                <div class="weui-cell" style="height: 80px">
                    <div class="weui-cell__hd"><label class="weui-label"></label></div>
                    <div class="weui-cell__bd">
                        <input hidden="hidden" class="weui-input" type="text" placeholder="请输入您的职业" name="memberInfo.career" value="#(memberInfo.career??)">
                    </div>
                </div>
			</div>
		</div>
		<div style="position: fixed;bottom: 0;width: 100%;left: 0;right: 0;padding: 15px;z-index: 10;background-color: #f8f8f8;">
			<a class="weui-btn abhb-ca-mainbtn" href="javascript:formsave();">保 存</a>
		</div>
		<input type="submit" value="submit" aria-hidden="true"/>
	</form>
	<script>
        function formsave(){
            document.getElementById("memberInfofrom").submit();
        }
	</script>
	</body>

</html>
