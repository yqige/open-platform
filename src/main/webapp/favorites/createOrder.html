<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>购买</title>
		<link rel="stylesheet" href="../css/weui.min.css" />
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/casher.css" />
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/jquery.qrcode.min.js"></script>

	</head>

	<body>

		<div class="abhb-ca-mcard text-center" style="font-size: 14px;">
			您已选择购买 <span style="font-size: 32px;">#(size)</span> 件商品
		</div>

		<div class="page__bd" style="margin-top: 62px;">
			<p class="text-center text-info">请将下方二维码出示给营业员进行购买</p>
			<p style="text-align: center;margin-top: 25px;"><div id="code" align="center"></div></p>
		</div>

		<div class="page__ft" style="position: absolute;bottom: 0;left: 0;right: 0;">
			<div class="weui-footer">
				<p class="weui-footer__text">Powered By 安保泓宝</p>
			</div>
		</div>

	</body>
<script type="text/javascript">
	var codes ="#(codes)";
    $('#code').qrcode(codes);
</script>
</html>
