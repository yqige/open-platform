<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>会员二维码</title>
		<link rel="stylesheet" href="../css/weui.min.css" />
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/casher.css" />
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/jquery.qrcode.min.js"></script>
	</head>

	<body>

		<div class="abhb-ca-mcard">
			<div class="media">
				<div class="media-left media-middle">
					<img src="#(headimgurl)" class="img-circle" style="width: 52px;height: 52px;">
				</div>
				<div class="media-body media-middle" style="padding-left: 10px;">
					#(nickName)<br><span style="font-size: 12px;">#(memmbertype)</span>
				</div>
			</div>
			<div style="position: absolute;bottom: 15px;right: 15px;line-height: 1;font-size: 12px;">会员编号：#(memmernum)</div>
		</div>

		<div class="page__bd" style="margin-top: 62px;">
			<p class="text-center text-info">购物时请出示给营业员扫一扫下方二维码</p>
			<p style="text-align: center;margin-top: 25px;"><div id="code" align="center"></div></p>
		</div>

		<div class="page__ft" style="position: absolute;bottom: 0;left: 0;right: 0;">
			<div class="weui-footer">
				<p class="weui-footer__text">Powered By 安保泓宝</p>
			</div>
		</div>

	</body>
	<script type="text/javascript">
        var codes ="#(qrcode)";
        $('#code').qrcode(codes);
	</script>
</html>
