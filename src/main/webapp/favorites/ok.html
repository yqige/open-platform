<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>消息页</title>
    #include("/include/static.html")
</head>
<body>
<div class="container" id="container">
    <div class="page home js_show">
        <div class="page msg_success js_show">
        <div class="weui-msg">
            <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
            <div class="weui-msg__text-area">
                <h2 class="weui-msg__title">操作成功</h2>
                <p class="weui-msg__desc"></p>
            </div>
            <div class="weui-msg__opr-area">
                <p class="weui-btn-area">
                    <a href="javascript:backinfo();" class="weui-btn weui-btn_primary">返回修改页面</a>
                    <a href="javascript:opurl();" class="weui-btn weui-btn_default">前往首页</a>
                </p>
            </div>
            <div class="weui-msg__extra-area">
                <div class="weui-footer">
                    <p class="weui-footer__links">
                        <a href="javascript:void(0);" class="weui-footer__link"></a>
                    </p>
                    <p class="weui-footer__text">Copyright © 上海葳霖电子商务有限公司</p>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function opurl(){
        window.location.href=Config.root+"/index"
    }
    function backinfo(){
        window.location.href=Config.root+"/favorites/editMemInfo"
    }
</script>
</body>
</html>
